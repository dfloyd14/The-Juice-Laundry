<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - The Juice Laundry</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fdfaf7;
            color: #333;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #6dbf67;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }
        .container {
            flex: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        footer {
            background-color: #ececec;
            text-align: center;
            padding: 15px;
            font-size: 14px;
        }

        /* Contact Form Styling (Clean and Professional) */
        .contact-form {
            max-width: 600px;
            margin: 40px auto;
            padding: 25px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .contact-form h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .contact-form textarea {
            resize: vertical;
        }

        .contact-form button {
            background-color: #6dbf67;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #57a352;
        }
    </style>
</head>
<body>

<header>
    <h1>Contact The Juice Laundry</h1>
    <nav>
        <a href="index.html">Home</a> |
        <a href="juices.html">Juices</a> |
        <a href="smoothies.html">Smoothies</a> |
        <a href="boosters.html">Boosters</a> |
        <a href="acai-bowls.html">Acai Bowls & More</a> |
        <a href="contact.html">Contact Us</a>
    </nav>
</header>

<div class="container">
    <div class="contact-form">
        <h2>Get in Touch!</h2>
        <form action="mailto:youremail@example.com" method="post" enctype="text/plain">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</div>

<footer>

</footer>

</body>
</html>
